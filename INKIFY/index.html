<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>INKIFY</title>
<link rel="icon" href="logo.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="heading"> <img class="logo" src="logo.png" alt="Logo">
        <h1 class="brand">INKIFY</h1>
    </div>
  <div class="container">
    <canvas id="signatureCanvas" width="800" height="400"></canvas> <!-- Set canvas width and height -->
    <button onclick="clearCanvas()">Clear</button>
    <!-- Color Picker -->
    <label for="colorPicker">Line Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    
    <!-- Line Width Slider -->
    <label for="lineWidthSlider">Line Width:</label>
    <input type="range" id="lineWidthSlider" min="1" max="10" value="2">

    <!-- Download Format Selector -->
    <label for="formatSelect">Download Format:</label>
    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
    </select>

    <button onclick="convertAndDownload()">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
